<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		.calculator {
			width: 200px;
			margin: 50px auto;
			border: 1px solid #ccc;
			padding: 10px;
			border-radius: 5px;
		}
		input[type="text"] {
			width: 100%;
			margin-bottom: 10px;
		}
		input[type="button"] {
			width: 20%;
			padding: 10px:;
			margin: 5px 1%;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
		.main{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 class="main">Calculator</h1>
	<h3 class="main">Sean Collins CS2250</h3>
	<div class="calculator">
		<input type="text" id="display" readonly>
		<input type="text" id="display2" readonly>
		<input type="button" value="7" onclick="addToDisplay('7')">
		<input type="button" value="8" onclick="addToDisplay('8')">
		<input type="button" value="9" onclick="addToDisplay('9')">
		<input type="button" value="+" onclick="addToDisplay('+')">
		<input type="button" value="4" onclick="addToDisplay('4')">
		<input type="button" value="5" onclick="addToDisplay('5')">
		<input type="button" value="6" onclick="addToDisplay('6')">
		<input type="button" value="-" onclick="addToDisplay('-')">
		<input type="button" value="1" onclick="addToDisplay('1')">
		<input type="button" value="2" onclick="addToDisplay('2')">
		<input type="button" value="3" onclick="addToDisplay('3')">
		<input type="button" value="*" onclick="addToDisplay('*')">
		<input type="button" value="0" onclick="addToDisplay('0')">
		<input type="button" value="." onclick="addToDisplay('.')">
		<input type="button" value="=" onclick="calculate()">
		<input type="button" value="/" onclick="addToDisplay('/')">
		<input type="button" value="C" onclick="clearDisplay()">

	</div>
	<script type="text/javascript">
		let memory = null;

		function addToDisplay(value) {
			let display = document.getElementById('display');
			if(value.match(/[+\-*/]/) && memory !== null && display.value === '') {
				display.value = memory + value;
			}
			else{
				display.value += value;
			}
		
		}

		function calculate() {
			let expression = document.getElementById('display').value;
			try {
				let result = eval(expression);
				document.getElementById('display2').value = result;
				document.getElementById('display').value = '';
				memory = result;
			}
			catch (error) {
				document.getElementById('display2').value = 'Error';
			}

		}

		function clearDisplay() {
			document.getElementById('display2').value = '';
			document.getElementById('display').value = '';
			
		}
	</script>

</body>
</html>
